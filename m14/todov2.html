<html>

<head>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

  <style>    
    .body{
        background-color:aqua ;
        background-repeat: no-repeat;
        background-size: cover; 
    }
    .a{
      color: black;
    }
    .button1{
      background-color: burlywood;
      height:20px;
    }
    .center{
      text-align: center;
    }
    table, th, td {

      border: 1px solid black;
      margin: auto;
    }
    td{
      font-size: 20px;
    }
    .b{
      color: black;
    }
    #ab{
        border:solid;
    }
    .inbutton button{
      height:50px;
      width:150px;
      border-radius: 5px;
      border:0;
      background-color: green;
      cursor:pointer;
      font-weight: bolder;
      color: black;
      margin-left: 10px;
    }
    .c{
      color: black;
    }
    
    .main{
      background-color: #CDF0EA ;
      width:600px;
      margin:40px;
      float: center;
      border: black;
      /* border-color: black; */
    }
    input{
        background-color:lightgreen ;
        border:0;
        width: 150px;
        height:100px;
        padding:0 40px;
        margin:10px;
        font-size:20px ;
        border-radius: 15px;
        color: #161616;
    }
    input::placeholder{
      color: black;
    }
  </style>
  
</head>

<body class="body">
  <div id="app">
  <script type="text/babel">


    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          tasks:[],
          input: "",
          index:-1,       
          restore:[]
        };
      }


      render(){
        return(
            <div>
              <h1> &nbsp; &nbsp; Tasks:</h1> 
              <table  class="main"id="abc">
                <thead>
                    <h2 class="center" class="b" >To Do List</h2>       
                </thead>
                  <tbody>
                      <div class="inbutton button">
                        <input type="text" onChange={this.UpdateResponse} placeholder="Add tasks here" value={this.state.input}/>
                        <input type="text" onChange={this.setTimer} placeholder="Please enter time" />
                        <button  onClick={this.addTask} > Add Task</button> &nbsp; &nbsp;  <button  onClick={this.Update}> Update </button>
                        <h2 class="c"> Number of tasks: {this.state.tasks.length}</h2>  
                      </div>
                        {this.state.tasks.map((task,i) =>
                        <tr class="d" key={i}>
                          <td class="a"> {task}</td>
                          <td>
                            <button class="button1" onClick={(event)=>{this.deleteTask(event,i)}}> delete</button>
                          </td>
                          <td><button class="button1" onClick={(event)=>{this.edit(event,i)}}> Edit </button> </td>
                        </tr>
                        )} <br/>      
                  </tbody> 
              </table>  
              </div>
        );
      }
      
      UpdateResponse=(event)=>{
        this.setState({input:event.target.value,});
        // console.log(input)
      }


      addTask=(event)=>{
        if(this.state.input==""){
                    return;
        }
        this.setState(state=>({
          tasks:[...state.tasks,state.input],         
          input:""
        }));
      }


      deleteTask=(event,i)=>{
        var n=[...this.state.tasks]
        this.state.restore=[...this.state.restore,n.splice(i,1)]      
        this.setState(state=>({tasks:n,}));
        // console.log(this.state.restore)
      }

      edit=(event,i)=>{
        this.setState({
          input:this.state.tasks[i],
          index:i
        })
      }

      Update=()=>{
        var n=[...this.state.tasks]
        n[this.state.index]=this.state.input
        this.setState({
          tasks:n,
          input:""
        })
      }

    //   setTimer = ()=>
    //         {
    //             const tim=document.getElementsByName("time")[0].value;
               
    //             this.setState({time:tim})
    //             // alert(this.state.time)
                
    //         }

    //   timer=()=>
    //         {
    //             const index=this.state.index
    //             setTimeout(()=>{
    //                 this.state.tasks.splice(index,1)
    //                 this.setState({tasks:[...this.state.tasks]})
    //                 console.log(this.state.tasks)
    //             },5000

    //             );
    //         } 
   }
  ReactDOM.render(<App />, document.querySelector("#app"));

  </script>
</body>

</html>
